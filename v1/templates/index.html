<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORENDA // INTERFACE</title>
    <style>
        :root {
            --primary-color: #00f3ff;
            --alert-color: #ff3c00;
            --success-color: #00ff00;
            --bg-color: #050505;
            --panel-bg: rgba(0, 20, 30, 0.85);
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            box-sizing: border-box;
        }

        /* Scanline Overlay */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Panels */
        .panel {
            border: 1px solid var(--primary-color);
            background: var(--panel-bg);
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            font-weight: bold;
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            justify-content: space-between;
        }

        /* Header Area */
        header {
            grid-column: 1 / 4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        h1 { margin: 0; font-size: 2rem; text-shadow: 0 0 10px var(--primary-color); }
        .status-badge {
            background: var(--primary-color);
            color: #000;
            padding: 2px 10px;
            font-weight: bold;
        }
        .status-badge.offline { background: var(--alert-color); color: white; }

        /* --- MIDDLE COLUMN: Visual Cortex & Sensory Data --- */
        #visual-cortex {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            background: #000;
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            padding: 0; /* Remove padding to flush content */
        }

        /* Container for the Eye (Top portion) */
        #eye-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 200px;
        }

        /* Orb Animation */
        #eye-animation {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-color) 20%, transparent 70%);
            box-shadow: 0 0 50px var(--primary-color);
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.8; }
        }

        /* --- SENSORY READOUT (Bottom portion) --- */
        #sensory-readout {
            height: 35%; /* Takes up bottom 35% of middle panel */
            border-top: 1px solid var(--primary-color);
            display: flex;
            flex-direction: row;
            background: rgba(0, 10, 15, 0.9);
        }

        .sensory-box {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sensory-box:first-child {
            border-right: 1px solid var(--primary-color); /* Split line */
        }

        .sensory-header {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }

        .data-stream {
            font-size: 0.9rem;
            color: #fff;
            word-wrap: break-word;
            overflow-y: auto;
            flex-grow: 1;
            font-family: 'Courier New', Courier, monospace;
            opacity: 0.9;
        }

        /* Boolean LED Indicator */
        .led-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.7rem;
            color: #aaa;
        }

        .led-bulb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #333; /* Off state */
            border: 1px solid #555;
            box-shadow: inset 0 0 2px #000;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        /* Active States for LED */
        .led-bulb.active {
            background-color: var(--success-color);
            box-shadow: 0 0 8px var(--success-color);
            border-color: #fff;
        }
        
        .led-bulb.active-red {
            background-color: var(--alert-color);
            box-shadow: 0 0 8px var(--alert-color);
            border-color: #fff;
        }

        /* --- Log Panel --- */
        #log-panel {
            grid-column: 1;
            grid-row: 2;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .log-entry { margin-bottom: 8px; opacity: 0.8; }
        .log-entry.system { color: #888; font-style: italic; }
        .log-entry.user { color: #fff; font-weight: bold; }
        .log-entry.ai { color: var(--primary-color); }

        /* --- Right Panel --- */
        #control-panel {
            grid-column: 3;
            grid-row: 2;
            overflow-y: auto; 
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        .stat-value {
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        /* Mini Camera Feed in Right Panel */
        #cam-container {
            margin-top: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-color);
            min-height: 100px;
            background: #000;
            position: relative;
            display: none;
        }

        #camera-feed {
            width: 100%;
            height: auto;
            display: block;
        }

        button {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            font-family: var(--font-main);
            transition: all 0.3s;
        }

        button:hover { background: var(--primary-color); color: #000; }
        button.danger { border-color: var(--alert-color); color: var(--alert-color); }
        button.danger:hover { background: var(--alert-color); color: #fff; }

        /* Footer / Input */
        footer {
            grid-column: 1 / 4;
            grid-row: 3;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            background: #000;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px;
            font-family: var(--font-main);
            outline: none;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>ORENDA</h1>
            <small>ARTIFICIAL GENERAL INTELLIGENCE PROTOTYPE</small>
        </div>
        <div id="system-status" class="status-badge">INITIALIZING</div>
    </header>

    <div class="panel" id="log-panel">
        <div class="panel-header">Comm Log</div>
        <div id="logs">
            <!-- Logs go here -->
        </div>
    </div>

    <!-- Middle Column: Eye Animation & Sensory Data -->
    <div class="panel" id="visual-cortex">
        
        <!-- Top: Eye Animation -->
        <div id="eye-container">
            <div id="eye-animation"></div>
        </div>

        <!-- Bottom: Split Sensory Display -->
        <div id="sensory-readout">
            
            <!-- Left: Audio Feed -->
            <div class="sensory-box" id="audio-sense">
                <div class="sensory-header">
                    <span>LIVE AUDIO ANALYSIS</span>
                    <div class="led-indicator">
                        <div class="led-bulb" id="led-speech"></div>
                        <span>SPEECH</span>
                    </div>
                </div>
                <div class="data-stream" id="stream-transcription">
                    ...
                </div>
            </div>

            <!-- Right: Visual Feed -->
            <div class="sensory-box" id="visual-sense">
                <div class="sensory-header">
                    <span>LIVE VISUAL ANALYSIS</span>
                    <div class="led-indicator">
                        <div class="led-bulb" id="led-person"></div>
                        <span>PERSON</span>
                    </div>
                </div>
                <div class="data-stream" id="stream-caption">
                    AWAITING DATA...
                </div>
            </div>

        </div>
    </div>

    <!-- Right Column: Metrics, Video Feed, Overrides -->
    <div class="panel" id="control-panel">
        <div class="panel-header">System Metrics</div>
        
        <div class="stat-row"><span>COGNITION:</span> <span id="stat-thinking">IDLE</span></div>
        <div class="stat-row"><span>MODEL:</span> <span id="stat-model">LOADING...</span></div>
        <div class="stat-row"><span>SPEAKER ID:</span> <span id="stat-speaker" class="stat-value">NONE</span></div>
        <div class="stat-row"><span>AUDIO IN:</span> <span id="stat-audio-in">ACTIVE</span></div>
        <div class="stat-row"><span>USER INPUT:</span> <span id="stat-user-input" class="stat-value">...</span></div>
        <div class="stat-row"><span>SYS OUTPUT:</span> <span id="stat-system-output" class="stat-value">...</span></div>

        <!-- Mini Camera Feed Container -->
        <div id="cam-container">
            <img id="camera-feed" src="" alt="Live Feed">
        </div>
        
        <br>
        <div class="panel-header">Overrides</div>
        <button onclick="toggleCamera()" id="btn-cam">Start Camera</button>
        <button onclick="toggleAudio()" id="btn-mic">Stop Audio</button>
        <button onclick="stopAll()" class="danger">EMERGENCY SHUTDOWN</button>
    </div>

    <footer>
        <span style="padding: 10px; background: var(--primary-color); color:black; font-weight:bold;">></span>
        <input type="text" id="ui-input" placeholder="Enter command or speak..." onkeydown="handleInput(event)">
        <button style="width: auto; margin:0;" onclick="submitInput()">SEND</button>
    </footer>

    <script>
        // Configuration
        const CAM_INDEX = 0;
        const MIC_INDEX = 0;
        let isCameraOn = false;
        let isAudioOn = true;

        // --- STATE TRACKING (System/User IO) ---
        let lastKnownInput = "";
        let lastKnownResponse = "";


        // UI Elements
        const cameraFeed = document.getElementById('camera-feed');
        const camContainer = document.getElementById('cam-container');
        const eyeAnim = document.getElementById('eye-animation');
        const logContainer = document.getElementById('logs');
        
        // Sensory UI Elements
        const ledSpeech = document.getElementById('led-speech');
        const ledPerson = document.getElementById('led-person');
        const streamText = document.getElementById('stream-transcription');
        const streamCaption = document.getElementById('stream-caption');

        function addLog(text, type='system') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            div.innerText = `[${time}] ${text}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function truncate(str, max) {
            if (!str) return "NONE";
            if (str.length > max) return str.substring(0, max) + "...";
            return str;
        }

        // --- BUTTON HANDLERS ---

        function toggleCamera() {
            if (!isCameraOn) {
                fetch(`/start_camera/${CAM_INDEX}`)
                    .then(r => r.json())
                    .then(data => {
                        addLog("Visual Cortex Activated", "system");
                        isCameraOn = true;
                        document.getElementById('btn-cam').innerText = "Stop Camera";
                        cameraFeed.src = `/video_feed/${CAM_INDEX}`;
                        camContainer.style.display = 'block';
                    });
            } else {
                fetch(`/stop_camera/${CAM_INDEX}`)
                    .then(r => r.json())
                    .then(data => {
                        addLog("Visual Cortex Deactivated", "system");
                        isCameraOn = false;
                        document.getElementById('btn-cam').innerText = "Start Camera";
                        cameraFeed.src = "";
                        camContainer.style.display = 'none';
                    });
            }
        }

        function toggleAudio() {
            if (!isAudioOn) {
                fetch(`/start_audio/${MIC_INDEX}`).then(() => {
                    isAudioOn = true;
                    document.getElementById('btn-mic').innerText = "Stop Audio";
                    addLog("Audio Sensors Online", "system");
                });
            } else {
                fetch(`/stop_audio/${MIC_INDEX}`).then(() => {
                    isAudioOn = false;
                    document.getElementById('btn-mic').innerText = "Start Audio";
                    addLog("Audio Sensors Offline", "system");
                });
            }
        }

        function stopAll() {
            if(confirm("Are you sure you want to shut down the Cerebrum?")) {
                fetch('/stop_all').then(() => {
                    document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%'>SYSTEM TERMINATED</h1>";
                });
            }
        }

        function handleInput(e) {
            if (e.key === 'Enter') submitInput();
        }

        function submitInput() {
            const input = document.getElementById('ui-input');
            const text = input.value;
            if (!text) return;

            fetch('/ui_input', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            }).then(r => r.json()).then(data => {
                //don't log directly here, get's picked up in the updateSystemState() now
                //addLog(`USER: ${text}`, "user");
                input.value = '';
            });
        }

        // --- HIGH FREQUENCY SENSORY LOOP (100ms) ---
        // This hits the new endpoint for transient data (Text, Speech Bool, Person Bool)
        async function updateTransientState() {
            try {
                // IMPORTANT: Ensure your Flask app has a route '/transient' that calls ui_get_transient_sensory_data()
                const response = await fetch('/transient'); 
                const data = await response.json();

                // 1. Update Audio Transcription
                if (data.transcription) {
                    streamText.innerText = data.transcription;
                    streamText.style.color = "#fff";
                } else {
                    streamText.innerText = "...";
                    streamText.style.color = "#555";
                }

                // 2. Update Visual Caption
                if (data.caption && data.caption !== "") {
                    streamCaption.innerText = data.caption;
                }

                // 3. Update Radio/LED Indicators
                // Speech Detected (Green LED)
                if (data.speech_detected) {
                    ledSpeech.classList.add('active');
                } else {
                    ledSpeech.classList.remove('active');
                }

                // Person Detected (Red LED or Green, using 'active-red' for distinct look)
                if (data.person_detected) {
                    ledPerson.classList.add('active'); // active makes it green, change to active-red if you prefer
                } else {
                    ledPerson.classList.remove('active');
                }

            } catch (e) {
                // Silently fail on transient errors to prevent console spam
            }
        }

        // --- LOW FREQUENCY SYSTEM LOOP (1000ms) ---
        // Keeps track of global state, thinking, modes
        async function updateSystemState() {
            try {
                const response = await fetch('/state');
                const data = await response.json();

                if (data.status === "offline") {
                    document.getElementById('system-status').innerText = "OFFLINE";
                    document.getElementById('system-status').classList.add('offline');
                    return;
                }

                document.getElementById('system-status').innerText = "ONLINE";
                
                // Cognitive Stats
                const thinking = data.cognitive.thinking;
                const statThinking = document.getElementById('stat-thinking');
                statThinking.innerText = thinking ? "PROCESSING" : "IDLE";
                statThinking.style.color = thinking ? "#ffff00" : "var(--primary-color)";
                
                document.getElementById('stat-model').innerText = data.cognitive.model || "UNKNOWN";

                // IO Metrics
                // Check for NEW User Input
                if (data.cognitive.last_input && data.cognitive.last_input !== lastKnownInput) {
                    lastKnownInput = data.cognitive.last_input; // Update state
                    document.getElementById('stat-user-input').innerText = truncate(lastKnownInput, 20);
                    addLog(`USER: ${lastKnownInput}`, "user");
                }

                // Check for NEW System Response
                if (data.cognitive.last_response && data.cognitive.last_response !== lastKnownResponse) {
                    lastKnownResponse = data.cognitive.last_response; // Update state
                    document.getElementById('stat-system-output').innerText = truncate(lastKnownResponse, 20);
                    addLog(`ORENDA: ${lastKnownResponse}`, "system"); // Fix: get actual name from cerebrum when index.html
                }


                // Audio Stats & Speaker ID
                const speechDetected = data.system.speech_detected;
                const activeSpeaker = data.system.actively_speaking;
                
                document.getElementById('stat-speaker').innerText = truncate(data.system.locked_speaker_id, 20);

                // Eye Animation Logic
                if (activeSpeaker) {
                      eyeAnim.style.boxShadow = "0 0 80px #c39bde"; 
                      eyeAnim.style.background = "radial-gradient(circle, #fff 20%, transparent 70%)";
                } else if (speechDetected) {
                      eyeAnim.style.boxShadow = "0 0 50px #00ff00"; 
                      eyeAnim.style.background = "radial-gradient(circle, #00ff00 20%, transparent 70%)";
                      document.getElementById('stat-audio-in').innerText = "RECEIVING";
                      document.getElementById('stat-audio-in').style.color = "#00ff00";
                } else {
                      eyeAnim.style.boxShadow = "0 0 50px var(--primary-color)";
                      eyeAnim.style.background = "radial-gradient(circle, var(--primary-color) 20%, transparent 70%)";
                      document.getElementById('stat-audio-in').innerText = "LISTENING";
                      document.getElementById('stat-audio-in').style.color = "var(--primary-color)";
                }

            } catch (e) {
                console.error("Connection lost", e);
            }
        }

        // Start Polling Loops
        setInterval(updateTransientState, 100); // Fast updates (text/indicators)
        setInterval(updateSystemState, 1000);   // Slow updates (system status)
        
        addLog("System initialized. Welcome.", "system");

    </script>
</body>
</html>
