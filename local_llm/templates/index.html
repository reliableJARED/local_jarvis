<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 8-bit color palette */
            --bg-dark: #0f0f23;
            --bg-medium: #1a1a2e;
            --bg-light: #16213e;
            --accent-green: #00ff41;
            --accent-cyan: #00ffff;
            --accent-yellow: #ffff00;
            --accent-red: #ff0040;
            --accent-purple: #bf40bf;
            --text-primary: #00ff41;
            --text-secondary: #ffffff;
            --border-color: #00ff41;
            --shadow-color: #004400;
            --font-large: 10px;      
            --font-small: 6px;       
            --font-tiny: 5px;        
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            font-size: var(--font-large);
            line-height: 1.6;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 25% 25%, #001100 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #000033 0%, transparent 50%);
            height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* 8-bit border style */
        .pixel-border {
            border: 2px solid var(--border-color);
            border-image: 
                url("data:image/svg+xml,%3csvg width='8' height='8' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M0 0h2v2H0zm2 2h2v2H2zm2 0h2v2H4zm2 2h2v2H6z' fill='%2300ff41'/%3e%3c/svg%3e") 2;
            position: relative;
        }

        .pixel-border::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 1px solid var(--shadow-color);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 8px;
            padding: 8px;
            background: linear-gradient(45deg, var(--bg-dark) 25%, transparent 25%),
                       linear-gradient(-45deg, var(--bg-dark) 25%, transparent 25%),
                       linear-gradient(45deg, transparent 75%, var(--bg-medium) 75%),
                       linear-gradient(-45deg, transparent 75%, var(--bg-medium) 75%);
            background-size: 4px 4px;
            background-position: 0 0, 0 2px, 2px -2px, -2px 0px;
        }

        .left-panel {
            width: 200px;
            background: var(--bg-medium);
            padding: 12px;
            box-shadow: 
                inset -2px -2px 0 var(--shadow-color),
                inset 2px 2px 0 var(--accent-green),
                4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .center-panel {
            flex: 1;
            background: var(--bg-light);
            padding: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 
                inset -2px -2px 0 var(--shadow-color),
                inset 2px 2px 0 var(--accent-cyan),
                4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .right-panel {
            width: 250px;
            background: var(--bg-medium);
            padding: 12px;
            overflow-y: auto;
            display: block;
            box-shadow: 
                inset -2px -2px 0 var(--shadow-color),
                inset 2px 2px 0 var(--accent-purple),
                4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        /* Scrollbar styling */
        .right-panel::-webkit-scrollbar,
        .chat-area::-webkit-scrollbar {
            width: 12px;
        }

        .right-panel::-webkit-scrollbar-track,
        .chat-area::-webkit-scrollbar-track {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
        }

        .right-panel::-webkit-scrollbar-thumb,
        .chat-area::-webkit-scrollbar-thumb {
            background: var(--accent-green);
            border: 1px solid var(--border-color);
        }

        @media (max-width: 500px) { 
            .right-panel { 
                display: none; 
            } 
        }

        /* 8-bit button styles */
        .retro-btn {
            background: var(--bg-dark);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 8px 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            font-size: var(--font-small);
            text-transform: uppercase;
            position: relative;
            transition: all 0.1s ease;
            box-shadow: 
                2px 2px 0 var(--shadow-color),
                inset 1px 1px 0 rgba(255, 255, 255, 0.1);
        }

        .retro-btn:hover {
            background: var(--accent-green);
            color: var(--bg-dark);
            transform: translate(1px, 1px);
            box-shadow: 
                1px 1px 0 var(--shadow-color),
                inset 1px 1px 0 rgba(0, 0, 0, 0.2);
        }

        .retro-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .new-chat-btn {
            width: 100%;
            padding: 6px 12px;
            background: var(--accent-green);
            color: var(--bg-dark);
            animation: pulse 2s infinite;
            font-family: 'Press Start 2P', monospace;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .new-chat-btn:hover {
            background: var(--accent-yellow);
            color: var(--bg-dark);
        }

        .system-prompt-section {
            margin-bottom: 12px;
            border-bottom: 2px dashed var(--accent-cyan);
            padding-bottom: 12px;
        }

        .system-prompt-label {
            font-weight: normal;
            margin-bottom: 6px;
            color: var(--accent-cyan);
            text-shadow: 1px 1px 0 var(--bg-dark);
        }

        .system-prompt-input {
            width: 100%;
            padding: 6px;
            background: var(--bg-dark);
            border: 2px solid var(--accent-cyan);
            color: var(--text-primary);
            resize: vertical;
            min-height: 60px;
            font-family: 'Press Start 2P', monospace;
            font-size: var(--font-large);
            line-height: 1.4;
        }

        .system-prompt-input:focus {
            outline: none;
            border-color: var(--accent-yellow);
            box-shadow: 0 0 8px var(--accent-yellow);
        }

        .update-prompt-btn {
            margin-top: 6px;
            background: var(--accent-cyan);
            color: var(--bg-dark);
            border: 2px solid var(--text-secondary);
            padding: 6px 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            font-size: var(--font-small);
            transition: all 0.1s ease;
            position: relative;
        }

        .update-prompt-btn:hover {
            background: var(--accent-yellow);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            border: 2px solid var(--accent-cyan);
            padding: 12px;
            margin-bottom: 12px;
            background: var(--bg-dark);
            background-image: 
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 8px 8px;
            position: relative;
        }

        .chat-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                var(--accent-cyan) 0px,
                var(--accent-cyan) 2px,
                transparent 2px,
                transparent 4px
            );
        }

        .message {
            margin-bottom: 12px;
            padding: 8px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Press Start 2P', monospace;
            font-size: var(--font-large);
            line-height: 1.8;
            position: relative;
        }

        .user-message {
            background: var(--bg-medium);
            color: var(--text-secondary);
            border: 2px solid var(--accent-purple);
            margin-left: auto;
            box-shadow: 
                2px 2px 0 rgba(191, 64, 191, 0.5),
                inset 1px 1px 0 rgba(255, 255, 255, 0.2);
        }

        .llm-message {
            background: var(--bg-medium);
            border: 2px solid var(--accent-green);
            color: var(--text-primary);
            box-shadow: 
                2px 2px 0 var(--shadow-color),
                inset 1px 1px 0 rgba(0, 255, 65, 0.2);
        }

        .streaming-message {
            background: var(--accent-cyan);
            color: var(--bg-dark);
            border: 2px solid var(--bg-dark);
            animation: blink 0.5s infinite;
            box-shadow: 
                2px 2px 0 rgba(255, 255, 0, 0.5),
                inset 1px 1px 0 rgba(0, 0, 0, 0.2);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.8; }
        }

        .input-section {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 8px;
            background: var(--bg-dark);
            border: 2px solid var(--accent-green);
            color: var(--text-primary);
            resize: vertical;
            min-height: 40px;
            max-height: 120px;
            font-family: 'Press Start 2P', monospace;
            font-size: var(--font-large);
            line-height: 1.6;
            touch-action: manipulation;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 12px var(--accent-purple);
        }

        .message-input::placeholder {
            color: rgba(0, 255, 65, 0.5);
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .submit-btn, .undo-btn {
            padding: 6px 12px;
            font-size: var(--font-small);
            min-height: 36px;
            min-width: 36px;
        }

        .submit-btn {
            background: var(--accent-green);
            color: var(--bg-dark);
        }

        .append-btn {
            background: var(--accent-red);
            color: var(--text-secondary);
            border: 2px solid var(--text-secondary);
            padding: 6px 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            font-size: var(--font-small);
            transition: all 0.1s ease;
            position: relative;
        }

        .append-btn.red {
            background: var(--accent-red);
            animation: danger-blink 1s infinite;
        }

        @keyframes danger-blink {
            0%, 50% { background: var(--accent-red); }
            51%, 100% { background: #cc0033; }
        }

        .append-btn.green {
            background: var(--accent-green);
            color: var(--bg-dark);
            border-color: var(--bg-dark);
        }

        .submit-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            border-color: #666;
        }

        .undo-btn {
            background: var(--accent-red);
            color: var(--text-secondary);
        }

        .stats-section {
            margin-bottom: 16px;
        }

        .section-title {
            font-weight: normal;
            margin-bottom: 8px;
            color: var(--accent-yellow);
            border-bottom: 1px dashed var(--accent-yellow);
            padding-bottom: 4px;
            text-shadow: 1px 1px 0 var(--bg-dark);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: var(--font-tiny);
            padding: 2px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .tools-section {
            margin-top: 16px;
        }

        .tool-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px;
            background: var(--bg-dark);
            margin-bottom: 4px;
            border: 1px solid var(--accent-purple);
            font-size: var(--font-tiny);
            color: var(--accent-purple);
        }

        .remove-tool-btn {
            background: var(--accent-red);
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
            padding: 1px 4px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            font-size: var(--font-tiny);
        }

        .status-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border: 1px solid currentColor;
            margin-right: 4px;
            position: relative;
        }

        .status-connected {
            background: var(--accent-green);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 65, 0.7); }
            50% { box-shadow: 0 0 0 3px rgba(0, 255, 65, 0); }
        }

        .status-disconnected {
            background: var(--accent-red);
            animation: pulse-red 1s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 0, 64, 0.7); }
            50% { box-shadow: 0 0 0 3px rgba(255, 0, 64, 0); }
        }

        .connection-status {
            font-size: var(--font-tiny);
            margin-bottom: 8px;
            padding: 4px;
            background: var(--bg-dark);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                font-size: var(--font-small);
            }

            .container {
                flex-direction: column;
                gap: 4px;
                padding: 4px;
            }

            .left-panel, .right-panel {
                width: 100%;
                height: auto;
            }

            .left-panel {
                order: 3;
            }

            .center-panel {
                order: 1;
                height: 60vh;
            }

            .right-panel {
                order: 2;
                height: 30vh;
                overflow-y: auto;
            }

            .retro-btn {
                padding: 6px 8px;
                font-size: 5px;
            }

            .message {
                font-size: 5px;
            }
        }

        /* Glitch effect for headers */
        .glitch {
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 98%, 100% { transform: translate(0); }
            1% { transform: translate(-1px, 1px); }
            2% { transform: translate(1px, -1px); }
        }

        /* Scanline effect */
        .container::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 65, 0.03) 50%
            );
            background-size: 100% 2px;
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <button class="new-chat-btn" onclick="clearChat()">New Chat</button>
            <div class="connection-status" id="connectionStatus">
                <span class="status-indicator status-disconnected" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <!-- Center Panel -->
        <div class="center-panel">
            <!-- System Prompt Section -->
            <div class="system-prompt-section">
                <div class="system-prompt-label">System Prompt:</div>
                <textarea class="system-prompt-input" id="systemPrompt" placeholder="Enter system prompt...">You are a helpful AI assistant.</textarea>
                <button class="update-prompt-btn" onclick="updateSystemPrompt()">Update</button>
                
                <div class="auto-append-conversation-section">
                <button class="append-btn" id="autoAppendBtn" onclick="autoAppendConversation()">Convo Append</button>
                </div>
            </div>

            

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <div class="message llm-message">How can I assist you today?</div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <textarea class="message-input" id="messageInput" placeholder="Type here..." rows="2"></textarea>
                <div class="control-buttons">
                    <button class="submit-btn" id="submitBtn" onclick="sendMessage()">Submit</button>
                    <button class="undo-btn" onclick="undoLastMessage()">Undo</button>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <!-- Token Stats -->
            <div class="stats-section">
                <div class="section-title">Token Statistics</div>
                <div class="stat-item">
                    <span>Input Tokens:</span>
                    <span id="inputTokens">0</span>
                </div>
                <div class="stat-item">
                    <span>Output Tokens:</span>
                    <span id="outputTokens">0</span>
                </div>
                <div class="stat-item">
                    <span>Total Tokens:</span>
                    <span id="totalTokens">0</span>
                </div>
                <div class="stat-item">
                    <span>Messages:</span>
                    <span id="messageCount">0</span>
                </div>
            </div>

            <!-- Tools Section -->
            <div class="tools-section">
                <div class="section-title">Available Tools</div>
                <div id="toolsList">
                    <div style="color: #666; font-style: italic; font-size: 12px;">Loading tools...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let isStreaming = false;
        let currentStreamingMessage = null;

        // Initialize socket connection
        function initializeSocket() {
            socket = io();

            socket.on('connect', function() {
                updateConnectionStatus(true);
                console.log('Connected to server');
                // Request initial data
                socket.emit('get_token_stats');
                socket.emit('list_tools');
            });

            socket.on('disconnect', function() {
                updateConnectionStatus(false);
                console.log('Disconnected from server');
            });

            socket.on('status', function(data) {
                console.log('Status:', data);
            });

            socket.on('stream_start', function(data) {
                isStreaming = true;
                document.getElementById('submitBtn').disabled = true;
                
                // Create streaming message element
                const chatArea = document.getElementById('chatArea');
                currentStreamingMessage = document.createElement('div');
                currentStreamingMessage.className = 'message streaming-message';
                currentStreamingMessage.innerHTML = '';
                chatArea.appendChild(currentStreamingMessage);
                chatArea.scrollTop = chatArea.scrollHeight;
            });

            socket.on('stream_token', function(data) {
                if (currentStreamingMessage) {
                    // Use textContent to properly handle emoji and special characters
                    const currentText = currentStreamingMessage.textContent || '';
                    currentStreamingMessage.textContent = currentText + data.token;
                    const chatArea = document.getElementById('chatArea');
                    chatArea.scrollTop = chatArea.scrollHeight;
                }
            });

            socket.on('stream_complete', function(data) {
                isStreaming = false;
                document.getElementById('submitBtn').disabled = false;
                
                if (currentStreamingMessage) {
                    currentStreamingMessage.className = 'message llm-message';
                    currentStreamingMessage = null;
                }
                
                const chatArea = document.getElementById('chatArea');
                chatArea.scrollTop = chatArea.scrollHeight;
                
                console.log('Streaming complete');
            });

            socket.on('token_stats', function(data) {
                updateTokenStats(data);
            });

            socket.on('tools_list', function(data) {
                updateToolsList(data.tools);
            });

            socket.on('error', function(data) {
                console.error('Server error:', data.message);
                addMessage('Error: ' + data.message, 'llm-message');
                isStreaming = false;
                document.getElementById('submitBtn').disabled = false;
            });

            socket.on('message_undone', function(data) {
                console.log('Message undone:', data.message);
                // Remove last two messages (user and assistant)
                const chatArea = document.getElementById('chatArea');
                const messages = chatArea.querySelectorAll('.message');
                if (messages.length > 1) {
                    messages[messages.length - 1].remove(); // Remove last message
                    if (messages.length > 1) {
                        messages[messages.length - 2].remove(); // Remove second to last message
                    }
                }
            });

            socket.on('system_prompt_updated', function(data) {
                console.log('System prompt updated:', data.message);
                addMessage('System prompt updated successfully', 'llm-message');
            });

            socket.on('chat_cleared', function(data) {
                console.log('Chat cleared:', data.message);
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = '<div class="message llm-message">== Chat history cleared ==> \nHow can I help you?</div>';
            });

            socket.on('auto_append_convo', function(data) {
                console.log('auto_append_convo:', data.message);
                
                // Get the button element
                const autoAppendBtn = document.getElementById('autoAppendBtn');
                
                // Toggle button color based on data.message
                if (data.message === true) {
                    // True = green
                    autoAppendBtn.classList.remove('red');
                    autoAppendBtn.classList.add('green');
                } else {
                    // False = red  
                    autoAppendBtn.classList.remove('green');
                    autoAppendBtn.classList.add('red');
                }
                
            });

            socket.on('tool_removed', function(data) {
                console.log('Tool removed:', data.message);
                socket.emit('list_tools'); // Refresh tools list
            });
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                indicator.className = 'status-indicator status-connected';
                statusText.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        function updateTokenStats(stats) {
            document.getElementById('inputTokens').textContent = stats.input_tokens || 0;
            document.getElementById('outputTokens').textContent = stats.output_tokens || 0;
            document.getElementById('totalTokens').textContent = stats.total_tokens || 0;
            document.getElementById('messageCount').textContent = stats.message_count || 0;
        }

        function updateToolsList(tools) {
            const toolsList = document.getElementById('toolsList');
            if (!tools || tools.length === 0) {
                toolsList.innerHTML = '<div style="color: #666; font-style: italic; font-size: 12px;">No tools available</div>';
                return;
            }

            toolsList.innerHTML = '';
            tools.forEach(tool => {
                const toolItem = document.createElement('div');
                toolItem.className = 'tool-item';
                toolItem.innerHTML = `
                    <span>${tool}</span>
                    <button class="remove-tool-btn" onclick="removeTool('${tool}')">Remove</button>
                `;
                toolsList.appendChild(toolItem);
            });
        }

        function addMessage(content, className) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            // Use textContent to properly handle emoji and special characters
            messageDiv.textContent = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function sendMessage() {
            if (isStreaming) return;
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user-message');
            
            // Clear input
            messageInput.value = '';
            
            // Send to server
            socket.emit('submit_input', {
                message: message,
                max_tokens: 512,
                auto_execute_tools: true,
                use_message_history: true
            });
        }

        function undoLastMessage() {
            if (isStreaming) return;
            socket.emit('undo_last_message');
        }

        function updateSystemPrompt() {
            const systemPrompt = document.getElementById('systemPrompt').value.trim();
            if (!systemPrompt) return;
            
            socket.emit('change_system_prompt', {
                system_prompt: systemPrompt
            });
        }

        function clearChat() {
            if (isStreaming) return;
            socket.emit('clear_chat');
        }

        function autoAppendConversation() {
            if (isStreaming) return;
            socket.emit('auto_append_conversation');
        }

        function removeTool(toolName) {
            if (confirm(`Are you sure you want to remove the "${toolName}" tool?`)) {
                socket.emit('remove_tool', {
                    tool_name: toolName
                });
            }
        }

        // Handle Enter key in message input (Shift+Enter for new line)
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Handle Enter key in system prompt (Shift+Enter for new line, Enter to update)
        document.getElementById('systemPrompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                updateSystemPrompt();
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
        });
    </script>
</body>
</html>
